<!doctype html>
<html lang="en" dir="ltr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€” Echo Tutor</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <canvas id="particles-canvas"></canvas>
    <div class="toast" id="toast"></div>

    <div class="onboarding-screen">
      <div class="onboarding-content auth-standalone">
        <h1 class="onboarding-title">Welcome <span class="accent">Back</span></h1>
        <p class="onboarding-subtitle">Login to continue your sessions</p>

        <div class="auth-panel auth-page-panel">
          <input class="voice-input" id="auth-login-email" type="email" placeholder="Email" autocomplete="email" />
          <input class="voice-input" id="auth-login-password" type="password" placeholder="Password" autocomplete="current-password" />
          <div class="auth-actions">
            <button class="btn-primary" id="auth-login-submit">Login</button>
          </div>
        </div>

        <p class="auth-switch-line">
          New here?
          <a href="/signup" class="accent">Create account</a>
        </p>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth-pages.js') }}"></script>
  </body>
</html>
