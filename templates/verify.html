<!doctype html>
<html lang="en" dir="ltr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify OTP â€” Echo Tutor</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <canvas id="particles-canvas"></canvas>
    <div class="toast" id="toast"></div>

    <div class="onboarding-screen">
      <div class="onboarding-content auth-standalone">
        <h1 class="onboarding-title">Verify <span class="accent">Account</span></h1>
        <p class="onboarding-subtitle">Step 2: activation via Telegram OTP</p>

        <div class="auth-panel auth-page-panel">
          <input class="voice-input" id="auth-otp-email" type="email" placeholder="Email for OTP" autocomplete="email" />
          <div class="auth-actions">
            <button class="btn-secondary" id="auth-otp-request">Request OTP</button>
          </div>
          <input class="voice-input" id="auth-otp-code" type="text" placeholder="6-digit code" maxlength="6" inputmode="numeric" />
          <div class="auth-actions">
            <button class="btn-primary" id="auth-otp-verify">Verify OTP</button>
            <button class="btn-secondary" id="auth-check-verified">Check status</button>
          </div>
        </div>

        <p class="auth-switch-line">
          After verification, go to
          <a href="/login" class="accent">Login</a>
        </p>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth-pages.js') }}"></script>
  </body>
</html>
